<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Detail</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <div class="overlay-bg"></div>

  <header>
    <h1>View Recipe</h1>
    <div class="header-buttons">
      <a href="index.html" class="btn">Home</a>
      <a href="gallery.html" class="btn">Gallery</a>
    </div>
  </header>
  <div class="single-recipe-card card">

    <img id="recipeImage" src="images/default.jpg" alt="Recipe Image">

    <div class="overlay">
    
      <div class="title-row">
        <h3 id="recipeTitle">Recipe Title</h3>
        <a href="#" id="editBtn" class="edit-btn">Edit</a>
      </div>

    
      <p><strong>Prep Time:</strong> <span id="prepTime">0 min</span></p>
      <p><strong>Difficulty:</strong> <span id="difficulty">Easy</span></p>
      <p id="description">Recipe description...</p>

      <h4>Ingredients:</h4>
      <ul id="ingredientsList" class="recipe-list"></ul>

      <h4>Steps:</h4>
      <ol id="stepsList" class="recipe-list"></ol>

      <button id="deleteBtn" class="delete-btn">Delete</button>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script>
    function loadRecipeDetail() {
      const recipeId = new URLSearchParams(window.location.search).get('id');
      if(!recipeId) return;

      const recipes = JSON.parse(localStorage.getItem('recipes')) || [];
      const recipe = recipes.find(r => r.id == recipeId);
      if(!recipe) return;

      document.getElementById('recipeTitle').textContent = recipe.title;
      document.getElementById('recipeImage').src = recipe.imageUrl;
      document.getElementById('prepTime').textContent = recipe.prepTime + " min";
      document.getElementById('difficulty').textContent = recipe.difficulty;
      document.getElementById('description').textContent = recipe.description;

      const ingredientsList = document.getElementById('ingredientsList');
      ingredientsList.innerHTML = '';
      recipe.ingredients.forEach(i => {
        const li = document.createElement('li');
        li.textContent = i;
        ingredientsList.appendChild(li);
      });

      const stepsList = document.getElementById('stepsList');
      stepsList.innerHTML = '';
      recipe.steps.forEach(s => {
        const li = document.createElement('li');
        li.textContent = s;
        stepsList.appendChild(li);
      });

      // Edit button
      document.getElementById('editBtn').href = `add-edit.html?id=${recipeId}`;

      // Delete button
      document.getElementById('deleteBtn').addEventListener('click', () => {
        const updatedRecipes = recipes.filter(r => r.id != recipeId);
        localStorage.setItem('recipes', JSON.stringify(updatedRecipes));
        window.location.href = 'index.html';
      });
    }

    if(document.querySelector('.single-recipe-card')) loadRecipeDetail();
  </script>
  <script>
    const recipeId = Number(new URLSearchParams(window.location.search).get("id"));
    const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
    const recipe = recipes.find(r => r.id === recipeId);

    const recipeDetail = document.getElementById("recipeDetail");

    if(recipe){
      recipeDetail.innerHTML = `
        <img src="${recipe.imageUrl || 'https://via.placeholder.com/600x300'}" alt="${recipe.title}">
        <div class="overlay">
          <div class="title-row">
            <h3>${recipe.title}</h3>
            <a href="add-edit.html?id=${recipe.id}" class="edit-btn">Edit</a>
          </div>
          <p><strong>Prep Time:</strong> ${recipe.prepTime} min | <strong>Difficulty:</strong> ${recipe.difficulty}</p>
          <p>${recipe.description}</p>
          <h4>Ingredients:</h4>
          <ul>${recipe.ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
          <h4>Steps:</h4>
          <ol>${recipe.steps.map(s => `<li>${s}</li>`).join('')}</ol>
          <button class="delete-btn" id="deleteBtn">Delete</button>
        </div>
      `;

      document.getElementById("deleteBtn").addEventListener("click", () => {
        if(confirm("Are you sure you want to delete this recipe?")){
          const updatedRecipes = recipes.filter(r => r.id !== recipe.id);
          localStorage.setItem("recipes", JSON.stringify(updatedRecipes));
          window.location.href = "index.html";
        }
      });
    } else {
      recipeDetail.innerHTML = `<p>Recipe not found.</p>`;
    }
  </script>
</body>
</html>
